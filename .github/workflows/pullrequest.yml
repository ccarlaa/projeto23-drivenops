name: pull_request
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make a new envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USERNAME:  'postgres'
          envkey_POSTGRES_PASSWORD: ${{secrets.APP_PASSWORD}}
          envkey_POSTGRES_DB: 'students-test'
          envkey_DATABASE_URL=postgresql: 'postgresql://postgres:102545@db:5432/students-test'
          file_name: .env.test
      - name: mover envfile
        run: mv .env.test back-end/
      - name: Run tests
        run: docker-compose -f docker-compose-tests.yml run node_app npm run test